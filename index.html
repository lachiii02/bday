<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #ff0066;
            font-size: 3em;
            animation: fadeIn 2s;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .gallery img:nth-child(-n+3) {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .gallery img:nth-child(n+4) {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .message {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

</html>
